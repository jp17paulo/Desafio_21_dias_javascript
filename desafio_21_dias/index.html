<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Exercícios 21 dias</title>
  <meta charset="utf-8">
</head>

<body>
  <script>
    debugger

    valor_clientes = []
    media = 0;
    qtd_clientes = parseInt(prompt("Quantos clientes deseja cadastrar? "))
    for (i = 1; i <= qtd_clientes; i++) {
      cliente = prompt("Digite o nome do cliente: " + i);
      sexo = prompt("Digite o sexo do primeiro cliente: " + i + " \nM para masculino\nF para feminino");
      s_sexo = (sexo.trim().toUpperCase() == "M" ? "M" : "F");
      s_mostra = (s_sexo == "M" ? " do " : " da ");
      valor = parseFloat(prompt("Digite o valor " + s_mostra + cliente));

      valor_clientes.push(valor)
    }

    debugger
    for (i = 0; i < qtd_clientes; i++) {
      media += valor_clientes[i]
      if (i == qtd_clientes) {
        media = media / qtd_clientes
      }

    }

    // media = (valor_clientes[0] + valor_clientes[1] + valor_clientes[2]) / 3

    if (media > 100) {
      alert("Parabéns, a média de vocês é maior que 100 ")
    }
    else if (media > 50 && media <= 100) {
      alert("Muito bem, você está na média, vamos melhorar !!!")
    }
    else if (media >= 20 && media < 50) {
      alert("Você precisa realmente melhorar")
    }
    else {
      alert("Nenhuma das opções")
    }

  </script>
</body>

</html>
