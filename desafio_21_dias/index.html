<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Exercícios 21 dias</title>
  <meta charset="utf-8">
</head>

<body>
  <script>
    function valorTabuada() {
      let tabuada = Number(prompt("Digite um número para obter a tabuada"));
      for (a = 1; a <= 10; a++) {
        document.write(tabuada + " X " + a + " = " + (tabuada * a) + "</br>")
      }
    }
    function valorMedia() {
      quantidade = parseInt(prompt("Digite a quantidade de alunos"))

      notas = []
      for (a = 0; a < quantidade; a++) {
        nota = parseInt(prompt("Digite a nota do aluno " + (a + 1)))
        notas.push(nota)
      }
      debugger
      somaNotas = notas.reduce((x, y) => x + y);
      document.write("A média dos alunos é de: " + (somaNotas / notas.length))
    }

    /*O usuário escolhe uma das opções*/
    opcao = 0
    while (opcao != 3) {
      opcao = parseInt(prompt("Digite uma das opções:\n"
        + "1 - Tabuada\n"
        + "2 - Media\n"
        + "3 - Sair"))

      /*Limpando o html*/
      document.body.innerHTML = "";


      if (opcao == 1) {
        valorTabuada();
      }
      else if (opcao == 2) {
        valorMedia();
      }
      else if (opcao != 3) {
        alert(("Opção inválida"))
      }
    }

  </script>
</body>

</html>
