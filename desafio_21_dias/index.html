<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Exercícios 21 dias</title>
  <meta charset="utf-8">
</head>

<body>
  <script>

    num = parseInt(prompt("Digite quantos bolos irá querer: "));

    boloDeCenoura = function (escape) {
      document.write("Bolo feito: " + escape);
      if (escape >= 100) {
        return
      }
      boloDeCenoura(escape + 1);
    }

    boloDeCenoura(num);

  </script>
</body>

</html>
